{%extends 'base.html'%}

{%block user_rg%}
<script>
	$(function () {
	    var name_ok = false;
	    var pwd_ok = false;
	    $('.name_input').blur(function () {
			var len = $(this).val().length;
			if(len<5||len>20)
			{
				$(this).next().html('请输入5-20个字符的用户名').show();
				name_ok = false;
			}
			else{
				$(this).next().html('').hide();
				name_ok = true;
			}
        });

	    $('.pass_input').blur(function () {
			var len = $(this).val().length;
			if(len<8||len>20)
			{
				$(this).next().html('密码最少8位，最长20位').show();
				pwd_ok = false;
			}
			else
			{
				$(this).next().hide();
				pwd_ok = true;
			}
        });

	    $('form').submit(function () {
			$('.name_input').blur();
			$('.pass_input').blur();
			return name_ok && pwd_ok;
        })
		if ('{{name_erro}}'=='1'){
			$('.name_input').next().html('用户名错误').show();
			name_ok = false;
		}
		if ('{{pwd_erro}}'=='1'){
		    $('.pass_input').next().html('密码错误').show();
			pwd_ok = false;
		}

    })
</script>

	<div class="login_top clearfix">
		<a href="/user/index/" class="login_logo"><img src="/statics/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/">
						{%csrf_token%}
						<input type="text" name="username" value="{{name}}" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" value="{{pwd}}" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="name_jz" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock user_rg%}
